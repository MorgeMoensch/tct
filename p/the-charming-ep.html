<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Charming EP - The Charming Tools</title>

    <meta property="og:title" content="Listen to the 'Charming EP' by The Charming Tools" />
    <meta property="og:url" content="https://thecharmingtools.com/p/let-go.html" />
    <meta property="og:image" content="https://thecharmingtools.com/assets/img/cover_the_charming_ep_small.webp" />

    <link rel="preload" as="image" href="https://thecharmingtools.com/assets/img/cover_the_charming_ep_small.webp" />
    <link rel="preload" as="image" href="https://thecharmingtools.com/assets/img/tct-muenster-background-minimal.webp" />
    <link rel="preload" as="image" href="../assets/spotify_icon.svg" />
    <link rel="preload" as="image" href="../assets/apple_music_icon.svg" />
    <link rel="preload" as="image" href="../assets/youtube_music_icon.svg" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">

    <script>
        function clickButton(eventName, destinationUrl) {
            plausible(eventName, {callback: () => {window.location.assign(destinationUrl)}, props: {song: 'the-charming-ep'}});
            setTimeout(window.location.assign(destinationUrl), 1200)
        }
    </script>
    <script defer data-domain="thecharmingtools.com" src="https://plausible.io/js/script.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
</head>
<link rel="stylesheet" href="../css/promo-styles.css?v1.1"/>
<body>
<div id="blurred-background"></div>
<div id="content-wrapper">
    <section id="header" class="glass">
        <img src="https://thecharmingtools.com/assets/img/cover_the_charming_ep_small.webp" id="header-img" alt="Cover for 'The Charming EP' by the Charming Tools. The three band members are sitting on a mural above the Aare river at night.">
        <h1>The Charming EP - out now</h1>
    </section>
    <section id="link-section">
        <div class="glass link" onclick="clickButton('clickSpotify', 'https://open.spotify.com/intl-de/track/0rtldpWkxCAy5n9Hi2m1nY?si=00ad4d86780e44b1')">
            <div class="link-icon-wrapper"><img src="../assets/spotify_icon.svg" /></div>
            <div>Spotify</div>
            <div style="margin-right: 1.4rem">&#x25B6;&#xFE0E;</div>
        </div>
        <div class="glass link" onclick="clickButton('clickApple Music', 'https://music.apple.com/ch/album/the-charming-ep/1776654634')">
            <div class="link-icon-wrapper" id="apple-logo"><img src="../assets/apple_music_icon.svg" /></div>
            <div>Apple Music</div>
            <div style="margin-right: 1.4rem">&#x25B6;&#xFE0E;</div>
        </div>
        <div class="glass link" onclick="clickButton('clickYoutube Music', 'https://music.youtube.com/playlist?list=OLAK5uy_ni60o0AkaE7pPmWel_ZEFWJFl-ZMw3jso')">
            <div class="link-icon-wrapper"><img src="../assets/youtube_music_icon.svg" /></div>
            <div>YouTube Music</div>
            <div style="margin-right: 1.4rem">&#x25B6;&#xFE0E;</div>
        </div>
    </section>
</div>
</body>
</html>
